<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../dist/output.css" />
  </head>

  <body>
    <header class="flex justify-between items-center px-5 py-2 shadow-md">
      <a href="index.html" class="bg-slate-100 px-5 py-2 rounded-lg text-green-500">
        <i class="fa-solid fa-book-bookmark"></i>
        <span class="text-lg font-extrabold">BookMark</span>
      </a>
      <div class="flex">
        <a
          href="https://github.com/KyoungEun-creator"
          target="_blank"
          class="pr-4 border-r-2 border-black"
        >
          <i class="fa-brands fa-github"></i>
          Github
        </a>
        <div class="pl-4">
          <a href="#">SignIn</a>
        </div>
      </div>
    </header>

    <main class="flex justify-center items-center">
      <container class="container w-[500px] bg-white p-5 mt-10">
        <h1 class="text-3xl underline underline-offset-8 text-center font-semibold">
          <i class="fa-solid fa-user-plus underline underline-offset-8"></i>
          Sign Up
        </h1>

        <form class="mt-5 flex flex-col w-full">
          <div class="w-full">
            <label for="nickname" class="font-medium">Nickname</label>
            <input
              type="text"
              id="nickname"
              placeholder="nickname..."
              class="border w-full px-3 py-2 rounded"
              required
            />
          </div>
          <div class="w-full mt-3">
            <label for="email" class="font-medium">Email</label>
            <input
              type="text"
              id="email"
              placeholder="email..."
              class="border w-full px-3 py-2 rounded"
              required
            />
          </div>
          <div class="w-full mt-3">
            <label for="password" class="font-medium">Password</label>
            <input
              type="text"
              id="password"
              placeholder="password..."
              class="border w-full px-3 py-2 rounded"
              required
            />
          </div>
          <div class="w-full mt-3">
            <label for="password confirm" class="font-medium">Password Confirm</label>
            <input
              type="text"
              id="password confirm"
              placeholder="password confirm..."
              class="border w-full px-3 py-2 rounded"
              required
            />
          </div>
          <div class="w-full mt-3 flex justify-center">
            <button class="bg-slate-100 w-[50%] py-2 rounded-lg font-medium">
              <i class="fa-solid fa-arrow-right-to-bracket mr-2"></i>
              Register
            </button>
          </div>
        </form>
      </container>
    </main>
  </body>
</html>
